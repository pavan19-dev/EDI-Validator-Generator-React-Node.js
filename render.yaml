services:
  # Backend API Service
  - type: web
    name: edi-backend
    runtime: node
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

  # Frontend Web Service (serving static build)
  - type: web
    name: edi-frontend
    runtime: node
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && npm install -g serve
    startCommand: cd frontend && serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        sync: false
